<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>SQLite online</title>

</head>

        <input type="text" id="input" style="display: none; width: 300px" placeholder="">

</html>
